worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server payment-processor-1:8080 fail_timeout=1s;
        server payment-processor-2:8080 fail_timeout=1s;
        keepalive 64;

    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend; 
        }
    }
}
